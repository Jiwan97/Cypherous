{% extends 'layoutR.html' %}
{% load static %}
{% block title %}
    <title>Learn To Earn</title>
{% endblock%}

{% block content %}

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="{% static 'images/logo4.png' %}" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Forget Password</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="forgot-password.html" class="btn waves-effect waves-light col s12">Recover my Password</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"> <a style ="color:red;"  href="/register">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a style="color:blue" href="/login">Login</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>

{% endblock %}
