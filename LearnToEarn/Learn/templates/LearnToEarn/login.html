{% extends 'layoutR.html' %}
{% load static %}
{% block title %}
    <title>Learn To Earn</title>
{% endblock%}

{% block content %}
<style>
.row1{
display:flex;
margin-bottom:0px;
margin-right:-15px;
margin-left:-30px;
}


</style>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card ml-lg-5 mr-lg-5 " style="border-radius: 5rem;">
      <div class="row1">
        <div class="col-lg-6 d-none d-xl-block p-0">
          <div style="overflow: hidden;">
             <img src="{% static 'images/online.jpg'%}" alt="Sign In" style="width: 850px; height: 100%;">
          </div>
        </div>
        <div class="col-lg-6">
          {% for message in messages %}
            <h6 class="success_message py-3 px-1 my-2 " style="font-weight:bold%; text-align: center; color:red;">{{message}}</h6>
          {% endfor %}
          <form method="POST" action="" class="login-form">
                {% csrf_token %}
            <div class="row">
              <div class="input-field col s12 center">
                <img src="{% static 'images/logo4.png' %}" alt="" class="responsive-img valign profile-image-login">
                 <div class="row"></div>
                <p class="center login-form-text" style="font-weight:bold; color:Blue; font-size:150%">Login</p>
              </div>
            </div>

            <div class="row margin">
              <div class="input-field col s12">
                <i class="mdi-social-person-outline prefix"></i>
                <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />

              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="password" name="password" placeholder="Password" type="password">

              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12 l12  login-text">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Remember me</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input class="btn waves-effect waves-light col s12" type="submit" value="Login">
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12 m6 l6">
                <p class="margin medium-small">Don't have an account?  <a style ="color:red;"  href="/register">Register</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="/forget-p">Forgot password?</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
