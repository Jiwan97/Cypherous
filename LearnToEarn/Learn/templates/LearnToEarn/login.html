{% extends 'layoutR.html' %}
{% load static %}
{% block title %}
    <title>Learn To Earn</title>
{% endblock%}

{% block content %}

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      {% for message in messages %}
        <h6 class="success_message py-3 px-1 my-2 " style="font-weight:bold%; text-align: center; color:red;">{{message}}</h6>
      {% endfor %}
      <form method="POST" action="" class="login-form">
            {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 center">
            <img src="{% static 'images/logo4.png' %}" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text" style="font-weight:bold; color:Blue; font-size:150%">Login</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" name="username" placeholder="Username" id="username" type="text">

          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" name="password" placeholder="Password" type="password">

          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="btn waves-effect waves-light col s12" type="submit" value="Login">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small">Don't have an account?  <a style ="color:red;"  href="/register">Register</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="/forget-p">Forgot password?</a></p>
          </div>          
        </div>
      </form>
    </div>
  </div>
{% endblock %}
